@if(showForm){
      <app-new-task (cancel)="onCancelForm($event)"/>
}

<section id="tasks">
    <header>
        <h1>{{name}}'s Tasks</h1>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
   
    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (delete)="onDeleteTask($event)"></app-task>
        </li>
        }
      
       
    </ul>
</section>
