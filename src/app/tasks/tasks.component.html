

<section id="tasks">
    <header>
        <h1>{{name}}'s Tasks</h1>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of tasks; track task.id){
        <li>
            <app-task [task]="task"></app-task>
        </li>
        }
      
       
    </ul>
</section>
